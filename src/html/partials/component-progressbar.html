<!-- context menu -->
<div class="page-header">
  <strong class="page-header__lable">component</strong>
  <h3 class="page-header__title">Progressbar</h3>
</div>

  <div class="component">
    <span class="component__name">Default</span>
    <div class="component-example">
      <div class="component-example__live">
        <div>
          <div class="component-example__row">
            <p class="component-example__size-label">Size: sm</p>
            <div class="component-examle__item-group component-examle__item-group--row">
              <div class="progressbar progressbar--sm" role="progressbar" aria-labelledby="bar-gage" aria-valuemin="0" aria-valuemax="100">
                <div class="progressbar__gage" style="width: 70%;" title="70%">
                </div>
              </div>
              <label class="hidden" for="bar-gage-01">Loading:</label>
              <progress id="bar-gage-01 " class="progressbar progressbar--sm" value="20" max="100">
                <strong>20%</strong>
              </progress>
            </div>
          </div>
          <div class="component-example__row">
            <p class="component-example__size-label">Size: md</p>
            <div class="component-examle__item-group component-examle__item-group--row">
              <div class="progressbar">
                <div class="progressbar__gage" style="width: 70%;" title="70%">
                  <span class="progressbar__text">70.00%</span>
                </div>
              </div>
              <label class="hidden" for="bar-gage-02">Loading:</label>
              <progress id="bar-gage-02" class="progressbar" value="20" max="100">
                <strong>20%</strong>
              </progress>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
