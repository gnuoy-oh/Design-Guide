<!-- toggle-switch -->
<div class="page-header">
  <strong class="page-header__lable">Component</strong>
  <h3 class="page-header__title">Toggle Switch</h3>
</div>
<div class="page-content">

  <div class="component">
    <span class="component__name">Default</span>
    <div class="component__example">
      <div class="component__views">
        <div>
          <div class="component__contents">
            <p class="component__label">Size: lg</p>
            <div class="component__group">
              <div class="h-group">
                <div class="toggle-switch" role="switch">
                  <!-- 클릭하는 경우 toggle-switch__switch--selected 추가  -->
                  <button class="toggle-switch__switch" type="button">
                    <span class="toggle-switch__handle">
                      <span class="ir-pm">설정 안함</span>
                    </span>
                  </button>
                </div>
                <div class="toggle-switch" role="switch">
                  <!-- 클릭하는 경우 toggle-switch__switch--selected 추가  -->
                  <button class="toggle-switch__switch toggle-switch__switch--selected" type="button">
                    <span class="toggle-switch__handle">
                      <span class="ir-pm">설정 함</span>
                    </span>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="component__contents">
            <p class="component__label">Size: md</p>
            <div class="component__group">
              <div class="h-group">
                <div class="toggle-switch toggle-switch--sm" role="switch">
                  <!-- 클릭하는 경우 toggle-switch__switch--selected 추가  -->
                  <button class="toggle-switch__switch" type="button">
                    <span class="toggle-switch__handle">
                      <span class="ir-pm">설정 안함</span>
                    </span>
                  </button>
                </div>
                <div class="toggle-switch toggle-switch--sm" role="switch">
                  <!-- 클릭하는 경우 toggle-switch__switch--selected 추가  -->
                  <button class="toggle-switch__switch toggle-switch__switch--selected" type="button">
                    <span class="toggle-switch__handle">
                      <span class="ir-pm">설정 함</span>
                    </span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
